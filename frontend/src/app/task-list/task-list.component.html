<div class="task-list">
  <div class="header-row">
    <div class="task-content">
      <div class="entity-name">Entity Name</div>
      <div class="task-type">Task Type</div>
      <div class="task-time">Time</div>
      <div class="contact">Contact Person</div>
      <div class="status">Status</div>
    </div>
    <div class="actions">Actions</div>
  </div>

  <div class="task-row" *ngFor="let task of tasks">
    <div class="task-content">
      <div class="entity-name">{{ task.entity_name }}</div>
      <div class="task-type">{{ task.task_type }}</div>
      <div class="task-time">{{ task.task_time | date : "short" }}</div>
      <div class="contact">{{ task.contact_person }}</div>
      <div class="status">{{ task.status }}</div>
    </div>
    <div class="actions">
      <button (click)="startEdit(task)">Edit</button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
</div>
